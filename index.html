<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-dolar">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value-dolar">US$ 0,00</p>
            </div>

            <div class="currency-euro">
                <img src="./assets/euro.png" alt="logo-moeda-euro">
                <p class="currency">Euro</p>
                <p class="currency-value-euro">€ 0,00</p>
            </div>

            <div class="currency-libra">
                <img src="./assets/libra.png" alt="logo-moeda-libra">
                <p class="currency">Libra</p>
                <p class="currency-value-libra">£ 0,00</p>
            </div>

            <div class="currency-bitcoin">
                <img src="./assets/bitcoin.png" alt="logo-moeda-bitcoin">
                <p class="currency">Bitcoin</p>
                <p class="currency-value-bitcoin">₿ 0,00</p>
            </div>

        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
